<div class="container-box row m-0 p-0">
  <div
    *ngFor="let movie of movies"
    class="box-detail col-3 row m-0 p-0 mb-3 mt-3 justify-content-center"
  >
    <div class="detail-film col-11" (click)="showModalDialog(movie)">
      <h3>{{ movie.name }}</h3>
      <h5>{{ movie.premiereData }}</h5>
      <div class="d-flex">
        <p *ngFor="let type of movie.type">{{ type.type }}, &nbsp;</p>
      </div>
    </div>
  </div>
</div>
<p-dialog
  header="Header"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  [draggable]="false"
  [resizable]="false"
>
  <input style="width: 100%" [(ngModel)]="inputName" />
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      (click)="onSubmit()"
      label="Save"
      class="p-button-text"
    ></p-button>
    <p-button
      icon="pi pi-times"
      (click)="displayModal = false"
      label="Cancel"
    ></p-button>
  </ng-template>
</p-dialog>
