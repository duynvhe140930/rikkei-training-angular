<div class="footer" *ngIf="length > 0">
  <div class="d-flex justify-content-between align-items-center">
    <span class="items-count">
      {{ length }} item{{ length > 1 ? "s" : "" }}
    </span>
    <div class="">
      <button
        pButton
        type="button"
        class="p-button-text pt-1 pb-1 m-1"
        *ngFor="let fil of filter"
        [disabled]="!fil.isActive"
        (click)="onFilter(fil.type)"
      >
        {{ fil.label }}
      </button>
    </div>
    <button pButton type="button" class="p-button-text pt-1 pb-1">Clear</button>
  </div>
  <!-- {{ length }} -->
</div>
