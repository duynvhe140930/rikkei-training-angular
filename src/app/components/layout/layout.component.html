<div class="app-container d-flex flex-column">
  <div class="header" style="background-color: black; color: tomato">
    <h1>demo-project</h1>
  </div>

  <div class="container-home d-flex flex-row">
    <div class="container-menu d-flex flex-column">
      <p-button
        label="Home"
        icon="pi pi-home"
        (click)="onClickSwitchComponent('')"
        styleClass="p-button-sm"
      ></p-button>
      <p-button
        label="demo-table"
        (click)="onClickSwitchComponent('table')"
        styleClass="p-button-sm"
      ></p-button>
      <p-button
        label="demo-todo-list"
        (click)="onClickSwitchComponent('todo-list')"
        styleClass="p-button-sm"
      ></p-button>
      <a routerLink="/page-2" routerLinkActive="active">
        <p-button label="next-router" styleClass="p-button-sm"></p-button>
      </a>
    </div>
    <ng-container [ngSwitch]="switch_component">
      <app-home *ngSwitchDefault=""></app-home>
      <app-demo-table
        *ngSwitchCase="'table'"
        [ngStyle]="{ width: '92%' }"
      ></app-demo-table>
      <app-demo-todo-list
        *ngSwitchCase="'todo-list'"
        style="width: calc(100% - 150px)"
      ></app-demo-todo-list>
    </ng-container>
  </div>
</div>
